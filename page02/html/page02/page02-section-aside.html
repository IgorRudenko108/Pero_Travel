<aside class="aside">
   <div class="aside__inner">
      <h4 class="aside__title">Фильтры</h4>

      
      <div class="block" data-spollers="1920,max">

         <div class="block__item block__item--1">
            <button class="block__title" tabindex="-1" type="button" data-spoller>Стоимость</button>
            
            <div class="block__text">
               <div class="filters-price__inputs">
                  <label class="filters-price__label">
                     <span class="filters-price__text">от</span>
                     <input type="number" min="500" max="999999" placeholder="500" class="filters-price__input" id="input-0">
                     <span class="filters-price__text">₽</span>
                  </label>
                  <label class="filters-price__label">
                     <span class="filters-price__text">до</span>
                     <input type="number" min="500" max="999999" placeholder="999999" class="filters-price__input" id="input-1">
                     <span class="filters-price__text">₽</span>
                  </label>
               </div>

               <div class="filters-price__slider" id="range-slider"></div>

            </div>
            
         </div>
      
         <div class="block__item">
            <button class="block__title" tabindex="-1" type="button" data-spoller>Количество человек</button>

            <div class="block__text">
               <div class="block__inner">

                  <div class="radio">
                     <input class="radio__input" name="male" type="radio" id="radio_1">
                     <label class="radio__label radio__label--1" for="radio_1"></label>
               </div>

               <div class="radio">
                     <input class="radio__input" name="male" type="radio" id="radio_2">
                     <label class="radio__label radio__label--2" for="radio_2"></label>
                  </div> 
                  
                  <div class="radio">
                     <input class="radio__input" name="male" type="radio" id="radio_3">
                     <label class="radio__label radio__label--3" for="radio_3"></label>
                  </div> 

                  <div class="radio">
                     <input class="radio__input" name="male" type="radio" id="radio_4">
                     <label class="radio__label radio__label--4" for="radio_4"></label>
                  </div> 

                  <div class="radio">
                     <input class="radio__input" name="male" type="radio" id="radio_5">
                     <label class="radio__label radio__label--5" for="radio_5"></label>
                  </div> 

                  <div class="radio">
                     <input class="radio__input" name="male" type="radio" id="radio_6">
                     <label class="radio__label radio__label--6" for="radio_6"></label>
                  </div> 

                  <div class="radio">
                     <input class="radio__input" name="male" type="radio" id="radio_7">
                     <label class="radio__label radio__label--7" for="radio_7"></label>
                  </div> 

                  <div class="radio">
                     <input class="radio__input" name="male" type="radio" id="radio_8">
                     <label class="radio__label radio__label--8" for="radio_8"></label>
                  </div> 
                  
                  <div class="radio">
                     <input class="radio__input" name="male" type="radio" id="radio_9">
                     <label class="radio__label radio__label--9" for="radio_9"></label>
                  </div> 

                  <div class="radio">
                     <input class="radio__input" name="male" type="radio" id="radio_10">
                     <label class="radio__label radio__label--10" for="radio_10"></label>
                  </div> 

                  <div class="radio">
                     <input class="radio__input" name="male" type="radio" id="radio_11">
                     <label class="radio__label radio__label--11" for="radio_11"></label>
                  </div> 

               </div>
            </div>
            
         </div>
      
         <div class="block__item">
            <button class="block__title" tabindex="-1" type="button" data-spoller>Место</button>
            <div class="block__text">
               <div class="block__place">
                  <div class="place-radio">
                     <input class="place-radio__input" name="male" type="radio" id="place-radio_1">
                     <label class="place-radio__label" for="place-radio_1">Абхазия</label>
                 </div>
             
                 <div class="place-radio">
                     <input class="place-radio__input" name="male" type="radio" id="place-radio_2">
                     <label class="place-radio__label" for="place-radio_2">Красная поляна</label>
                 </div>
   
                 <div class="place-radio">
                     <input class="place-radio__input" name="male" type="radio" id="place-radio_3">
                     <label class="place-radio__label" for="place-radio_3">Сочи</label>
                  </div>
          
                  <div class="place-radio">
                     <input class="place-radio__input" name="male" type="radio" id="place-radio_4">
                     <label class="place-radio__label" for="place-radio_4">Адлер</label>
                  </div>
   
                  <div class="place-radio">
                     <input class="place-radio__input" name="male" type="radio" id="place-radio_5">
                     <label class="place-radio__label" for="place-radio_5">Джубха</label>
                  </div>
               </div>
               
              
            </div>
         </div>

         <div class="block__item">
            <button class="block__title" tabindex="-1" type="button" data-spoller>Длительность</button>
            
            <div class="block__text">
               <div class="filters-time__inputs">
                  <label class="filters-time__label">
                     <span class="filters-time__text">дней:</span>
                     <input class="filters-time__input" type="number" min="1" max="365" maxlength="3" size="3" placeholder="1">
                  </label>
               </div>
            </div>
            
         </div>

         <div class="block__item">
            <button class="block__title" tabindex="-1" type="button" data-spoller>Дата</button>
            
            <div class="block__text">
               <input class="date__input tabs-form__input tabs-form__input--2" type="date" placeholder="10 ноября 2021">
            </div>
            
         </div>

         <button class="date__btn btn" href="#">Показать</button>
         <button class="date__reset">Сбросить фильтры</button>
      
      </div>

   </div>
</aside>
